<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .terminal {
            flex-grow: 1;
        }

        #canvas {
            flex-grow: 0.7;
            object-fit: contain;
            max-width: 640px;
            min-width: 160px;
            padding: 0 1em;
            object-position: top;
        }

        @media only screen and (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            #canvas {
                max-height: unset;
                max-width: unset;
                flex-grow: 0.6;
                object-position: left;
                padding: 1em 0;
            }
        }
    </style>
    <title>YAGB</title>
</head>

<body>
    <div class="container">
        <div id="terminal" class="terminal"></div>
        <canvas id="canvas" width="160" height="144"></canvas>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
