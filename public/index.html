<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bd596">
    <meta name="apple-mobile-web-app-title" content="YAGB">
    <meta name="application-name" content="YAGB">
    <meta name="msapplication-TileColor" content="#e0ffe0">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            margin: 8px;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .terminal {
            flex-grow: 1;
        }

        #canvas {
            flex-grow: 0.7;
            object-fit: contain;
            max-width: 640px;
            min-width: 160px;
            padding: 0 0 0 8px;
            object-position: top;
            image-rendering: pixelated;
        }

        @media only screen and (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            #canvas {
                max-height: unset;
                max-width: unset;
                flex-grow: 0.6;
                object-position: left;
                padding: 8px 0 0 0;
            }
        }
    </style>
    <title>YAGB</title>
</head>

<body>
    <div class="container">
        <div id="terminal" class="terminal"></div>
        <canvas id="canvas" width="160" height="144"></canvas>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
