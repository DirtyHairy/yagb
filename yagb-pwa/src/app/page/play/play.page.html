<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ currentGameName || 'No game' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">
    <div *ngIf="!isGameSelected" class="placeholder">
      No game selected!
    </div>
    <canvas #canvas width="640" height="576" *ngIf="isGameSelected"></canvas>
  </div>

</ion-content>
