<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ currentGameName || 'No game' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="!isGameSelected" class="placeholder">
    No game selected!
  </div>
  <canvas *ngIf="isGameSelected"></canvas>

</ion-content>
