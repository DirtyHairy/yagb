<ion-item-sliding #slidingItem (contextmenu)="onContextmenu($event)" (ionDrag)="interaction.emit()">
  <ion-item-options side="start">

    <ion-item-option color="primary" icon-only (click)="slidingItem.close(); edit.emit(game)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-item-option>

  </ion-item-options>

  <ion-item-options side="end">
    <ion-item-option color="tertiary" icon-only (click)="slidingItem.close(); resetGame.emit(game)">
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-item-option>

    <ion-item-option color="danger" icon-only (click)="slidingItem.close(); delete.emit(game)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-item-option>

  </ion-item-options>

  <ion-item [color]="color" (click)="selectItem.emit()">
    <ion-label [class.in-item-color]="selected">
      <h2>{{game?.name}}</h2>
      <p>{{game?.romInfo}}</p>
    </ion-label>
  </ion-item>
</ion-item-sliding>
